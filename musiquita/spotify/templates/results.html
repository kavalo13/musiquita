{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
<style>
  body{
    color:black;
  }
  </style>
<div class="container">
    <h1>Song Names</h1>
    <ul>
        {% for song in song_names %}
            <li>
                {% if song.album_cover_url %}
                    <img src="{{ song.album_cover_url }}" alt="Album Cover" style="width: 100px; height: 100px; margin-right: 10px;">
                {% endif %}
                {{ song.name }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
